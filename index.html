<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Description" />
    <meta name="robots" content="index, follow">

    <!-- Open Graph     -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home page" />
    <meta property="og:description" content="Description" />

    <meta property="og:image" content="/profile-pic.jpg" />
    <meta property="og:image:width" content="130" />
    <meta property="og:image:height" content="170" />
    <meta property="og:url" content="https://younes-portfolio-dev.vercel.app/" />

    <!-- Title -->
    <title>Animated drag and drop</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/904e9ee361.js" crossorigin="anonymous"></script>

    <!-- Page logo -->
    <link rel="icon" type="image/png" href="./public/png/icon.png" />

    <!-- JS -->
    <script defer src="./dist/index.js"></script>

</head>

<body>
    <header class="header">
        <svg class="hide header__svg-filters"></svg>
        <h1 class="header__title" title="Title">Animated drag and drop</h1>
    </header>

    <main class="index">
        <ul class="container" data-js="container">

            <li class="draggable draggable__sample" data-js="sample" draggable>
                <button class="draggable__handle">
                    <span class="draggable__handle-icon no-pointer-events square-icon"
                        aria-label="Draggable handle icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"
                            fill="currentColor">
                            <path
                                d="M10 13a1 1 0 100-2 1 1 0 000 2zm-4 0a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zm3 1a1 1 0 100-2 1 1 0 000 2zm1-5a1 1 0 11-2 0 1 1 0 012 0zM6 5a1 1 0 100-2 1 1 0 000 2z">
                            </path>
                        </svg>
                    </span>
                </button>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <p class="footer__paragraph">
            Made by: <a href="https://younes-portfolio-dev.vercel.app/" target="blank">Younes Lahouiti</a>
        </p>
    </footer>

</body>
